<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canal Fyori - Conteúdo sobre terror, mistério e histórias arrepiantes">
    <title>Fyori</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap">
    <style>
        :root {
            --cor-destaque: #e83a9f;
            --cor-destaque-escuro: #9d2bff;
            --cor-fundo: #0f0a1a;
            --cor-texto: #fff;
            --cor-texto-secundario: #ddd;
        }
        
        body { 
            background-color: var(--cor-fundo); 
            color: var(--cor-texto); 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 30px 0 25px 0;
            background-color: #1a1030;
            border-bottom: 3px solid var(--cor-destaque);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            text-shadow: 0 0 10px rgba(232, 58, 159, 0.5);
            animation: glitch 5s infinite alternate;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .logo::before {
            content: "FYORI";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.8;
            z-index: -1;
            animation: glitch-before 4s infinite alternate;
        }

        @keyframes glitch-before {
            0%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); }
            10% { clip-path: inset(10% 0 25% 0); }
            20% { clip-path: inset(40% 0 15% 0); }
            30% { clip-path: inset(25% 0 30% 0); }
        }
        
        nav {
            margin: 20px 0 15px 0;
        }
        
        nav a {
            margin: 0 20px;
            color: var(--cor-destaque);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        nav a:hover {
            color: var(--cor-texto);
            text-shadow: 0 0 10px var(--cor-destaque);
        }
        
        .video-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .video-container {
            margin-bottom: 60px;
            text-align: center;
        }
        
        .video-title {
            color: var(--cor-texto);
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 20px 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border: 2px solid var(--cor-destaque);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(232, 58, 159, 0.3);
            transition: transform 0.3s;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            loading: lazy;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--cor-texto-secundario);
            font-size: 0.8rem;
            margin-top: auto;
        }

        a.external-link {
            color: var(--cor-destaque);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        a.external-link:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px var(--cor-destaque);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://fyori.cc" class="logo">FYORI</a>
        <nav>
            <a href="https://apoia.se/fyori" target="_blank">APOIE O CANAL</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </div>

    <div class="video-section">
        <div class="video-container">
            <h3 class="video-title">O Terror que me Destrói por Dentro</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/CKiGck6PH7I" frameborder="0" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
        
        <div class="video-container">
            <h3 class="video-title">O Oceano Pré-Histórico era Aterrorizante</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/CiK4G3-l05k" frameborder="0" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
        
        <div class="video-container">
            <h3 class="video-title">Medo de Florestas</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/OYEeDM0fodQ" frameborder="0" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2025 Fyori
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            
            iframes.forEach(iframe => {
                iframe.addEventListener('error', function() {
                    console.error('Erro ao carregar o vídeo:', this.src);
                    this.parentElement.innerHTML = '<p style="color:var(--cor-destaque);padding:20px;">Erro ao carregar o vídeo. Por favor, tente novamente mais tarde.</p>';
                });
            });
        });
    </script>
</body>
</html>
