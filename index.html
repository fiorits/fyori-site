    <style>
        :root {
            --cor-destaque: #e83a9f;
            --cor-destaque-escuro: #9d2bff;
            --cor-fundo: #0f0a1a;
            --cor-texto: #fff;
            --cor-texto-secundario: #ddd;
        }
        
        body { 
            background-color: var(--cor-fundo); 
            color: var(--cor-texto); 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .header {
            text-align: center;
            padding: 30px 0 25px 0;
            background: linear-gradient(135deg, #1a1030 0%, #2a1a50 100%);
            border-bottom: 3px solid var(--cor-destaque);
            transition: background 0.3s ease;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            text-shadow: 0 0 10px rgba(232, 58, 159, 0.5);
        }
        
        nav {
            margin: 20px 0 15px 0;
        }
        
        nav a {
            margin: 0 20px;
            color: var(--cor-destaque);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        nav a:hover {
            color: var(--cor-texto);
            text-shadow: 0 0 10px var(--cor-destaque);
        }

        /* ðŸŒ“ Dark/Light Mode Toggle (ROTAÃ‡ÃƒO DE 45 GRAUS) */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--cor-destaque);
            font-size: 1.3rem;
            cursor: pointer;
            margin-left: 5px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
            padding: 0;
            line-height: 1;
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
            color: var(--cor-texto);
        }

        /* Light Mode Styles */
        body.light-mode {
            --cor-fundo: #f5f0ff;
            --cor-texto: #222;
            --cor-texto-secundario: #555;
        }

        body.light-mode .header {
            background: linear-gradient(135deg, #e0d6ff 0%, #c9b8ff 100%);
        }

        body.light-mode .video-wrapper {
            border: 2px solid var(--cor-destaque-escuro);
            box-shadow: 0 0 20px rgba(157, 43, 255, 0.2);
        }
        
        .video-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .video-container {
            margin-bottom: 60px;
            text-align: center;
        }
        
        .video-title {
            color: var(--cor-texto);
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 20px 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border: 2px solid var(--cor-destaque);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(232, 58, 159, 0.3);
            transition: transform 0.3s;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--cor-texto-secundario);
            font-size: 0.8rem;
            margin-top: auto;
        }

        a.external-link {
            color: var(--cor-destaque);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        a.external-link:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px var(--cor-destaque);
        }
    </style>
</head>
<body>

    <script>
        // Dark/Light Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        // Verifica tema salvo ou preferÃªncia do sistema
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light' || (!currentTheme && !prefersDark.matches)) {
            document.body.classList.add('light-mode');
        }

        // Alterna tema
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        // Verifica erros nos iframes
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            
            iframes.forEach(iframe => {
                iframe.addEventListener('error', function() {
                    console.error('Erro ao carregar o vÃ­deo:', this.src);
                    this.parentElement.innerHTML = '<p style="color:var(--cor-destaque);padding:20px;">Erro ao carregar o vÃ­deo. Por favor, tente novamente mais tarde.</p>';
                });
            });
        });
    </script>
