<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ... (cabeçalho anterior mantido) ... -->
    <style>
        /* ... (estilos anteriores mantidos) ... */

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            text-shadow: 0 0 10px rgba(232, 58, 159, 0.5);
            animation: glitch 5s infinite alternate;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .logo::before {
            content: "FYORI";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.8;
            z-index: -1;
            animation: glitch-before 4s infinite alternate;
        }

        @keyframes glitch-before {
            0%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); }
            10% { clip-path: inset(10% 0 25% 0); }
            20% { clip-path: inset(40% 0 15% 0); }
            30% { clip-path: inset(25% 0 30% 0); }
        }

        /* Removido o back-to-top */
    </style>
</head>
<body>
    <!-- ... (corpo anterior mantido, exceto pelo botão de voltar ao topo) ... -->
</body>
</html>
