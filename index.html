    <style>
        :root {
            --cor-destaque: #e83a9f;
            --cor-destaque-escuro: #9d2bff;
            --cor-fundo: #0f0a1a;
            --cor-texto: #fff;
            --cor-texto-secundario: #ddd;
        }
        
        body { 
            background-color: var(--cor-fundo); 
            color: var(--cor-texto); 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .header {
            text-align: center;
            padding: 30px 0 25px 0;
            background: linear-gradient(135deg, #1a1030 0%, #2a1a50 100%);
            border-bottom: 3px solid var(--cor-destaque);
            transition: background 0.3s ease;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            text-shadow: 0 0 10px rgba(232, 58, 159, 0.5);
        }
        
        nav {
            margin: 20px 0 15px 0;
        }
        
        nav a {
            margin: 0 20px;
            color: var(--cor-destaque);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        nav a:hover {
            color: var(--cor-texto);
            text-shadow: 0 0 10px var(--cor-destaque);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--cor-destaque);
            font-size: 1.3rem;
            cursor: pointer;
            margin-left: 5px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
            padding: 0;
            line-height: 1;
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
            color: var(--cor-texto);
        }

        body.light-mode {
            --cor-fundo: #f5f0ff;
            --cor-texto: #222;
            --cor-texto-secundario: #555;
        }

        body.light-mode .header {
            background: linear-gradient(135deg, #e0d6ff 0%, #c9b8ff 100%);
        }

        /* SE√á√ÉO DE V√çDEOS - VERS√ÉO AMPLIADA */
        .auto-videos-container {
            max-width: 1400px; /* Container mais largo */
            margin: 40px auto;
            padding: 0 20px;
        }

        #last-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(650px, 1fr)); /* Cards 2x mais largos */
            gap: 50px; /* Espa√ßamento aumentado */
            margin-bottom: 60px;
        }

        .video-card {
            background: transparent;
            border: 3px solid var(--cor-destaque);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .video-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(232, 58, 159, 0.6);
        }

        /* Miniaturas 2x maiores com propor√ß√£o 16:9 */
        .video-card iframe {
            width: 100%;
            height: 366px; /* 2x a altura anterior (183px) mantendo 16:9 */
            border: none;
            display: block;
        }

        /* T√≠tulos ajustados */
        .video-card h3 {
            padding: 22px;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem; /* Texto maior */
            color: var(--cor-destaque);
            text-align: center;
            background: rgba(15, 10, 26, 0.9);
            border-top: 2px solid var(--cor-destaque);
        }

        body.light-mode .video-card h3 {
            color: var(--cor-destaque-escuro);
            background: rgba(245, 240, 255, 0.9);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--cor-texto-secundario);
            font-size: 0.8rem;
            margin-top: auto;
        }

        .loading-videos {
            text-align: center;
            color: var(--cor-destaque);
            font-size: 1.2rem;
            padding: 40px 0;
        }
    </style>
</head>
<body>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light' || (!currentTheme && !prefersDark.matches)) {
            document.body.classList.add('light-mode');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        const API_KEY = 'AIzaSyCgLTr6nD9fco6AVjsiHcQelv46FCf9lXs';
        const CHANNEL_ID = 'UCpZ886pfK3UWIK4ywgHEV6g';
        const container = document.getElementById('last-videos');

        fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;
                
                fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=3&playlistId=${uploadsPlaylistId}&key=${API_KEY}`)
                    .then(response => response.json())
                    .then(data => {
                        container.innerHTML = '';
                        
                        data.items.forEach(item => {
                            const videoId = item.snippet.resourceId.videoId;
                            const title = item.snippet.title;
                            
                            container.innerHTML += `
                                <div class="video-card">
                                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                                    <h3>${title}</h3>
                                </div>
                            `;
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar v√≠deos:', error);
                        container.innerHTML = '<p style="color:var(--cor-destaque);text-align:center;">Erro ao carregar v√≠deos. Tente recarregar a p√°gina.</p>';
                    });
            })
            .catch(error => {
                console.error('Erro ao buscar canal:', error);
                container.innerHTML = '<p style="color:var(--cor-destaque);text-align:center;">Erro ao conectar ao YouTube.</p>';
            });

        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            
            iframes.forEach(iframe => {
                iframe.addEventListener('error', function() {
                    console.error('Erro ao carregar o v√≠deo:', this.src);
                    this.parentElement.innerHTML = '<p style="color:var(--cor-destaque);padding:20px;">Erro ao carregar o v√≠deo. Por favor, tente novamente mais tarde.</p>';
                });
            });
        });
    </script>
