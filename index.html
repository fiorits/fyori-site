<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyori</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');
        
        :root {
            --cor-destaque: #e83a9f;
            --cor-destaque-escuro: #9d2bff;
            --cor-fundo: #0f0a1a;
        }
        
        body { 
            background-color: var(--cor-fundo); 
            color: #fff; 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            background-color: #1a1030;
            border-bottom: 3px solid var(--cor-destaque);
        }
        
        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 3px;
        }
        
        nav {
            margin: 20px 0;
        }
        
        nav a {
            margin: 0 25px;
            color: var(--cor-destaque);
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--cor-destaque);
        }
        
        .video-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .video-container {
            margin-bottom: 60px;
            text-align: center;
        }
        
        .video-title {
            color: var(--cor-destaque);
            font-size: 1.8rem;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border: 2px solid var(--cor-destaque);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(232, 58, 159, 0.3);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://fyori.cc" class="logo">FYORI</a>
        <nav>
            <a href="https://apoia.se/fyori" target="_blank">APOIA.SE</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </div>

    <div class="video-section">
        <div class="video-container">
            <h3 class="video-title">O Terror que me Destrói por Dentro</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/CKiGck6PH7I" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="video-container">
            <h3 class="video-title">O Oceano Pré-Histórico era Aterrorizante</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/CiK4G3-l05k" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="video-container">
            <h3 class="video-title">Medo de Florestas - O Que Se Esconde Entre as Árvores</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/OYEeDM0fodQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2025 Fyori
    </footer>

    <script>
        // Adiciona tratamento de erro para os vídeos
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            
            iframes.forEach(iframe => {
                iframe.addEventListener('error', function() {
                    console.error('Erro ao carregar o vídeo:', this.src);
                    this.parentElement.innerHTML = '<p style="color:var(--cor-destaque);padding:20px;">Erro ao carregar o vídeo. Por favor, tente novamente mais tarde.</p>';
                });
            });
        });
    </script>
</body>
</html>
