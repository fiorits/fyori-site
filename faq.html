<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Fyori</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@400;700&display=swap');
        
        :root {
            --cor-destaque: #e83a9f;
            --cor-destaque-escuro: #9d2bff;
            --cor-fundo: #0f0a1a;
        }
        
        body { 
            background-color: var(--cor-fundo); 
            color: #fff; 
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .faq-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .faq-item {
            margin-bottom: 40px;
            border-left: 3px solid var(--cor-destaque);
            padding-left: 20px;
        }
        
        .faq-question {
            color: var(--cor-destaque);
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 1px;
        }
        
        .faq-answer {
            color: #ddd;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://fyori.cc" class="logo">FYORI</a>
        <nav>
            <a href="https://apoia.se/fyori" target="_blank">APOIA.SE</a>
            <a href="faq.html" class="current">FAQ</a>
        </nav>
    </div>

    <div class="faq-container">
        <div class="faq-item">
            <div class="faq-question">SUGESTÕES DE VÍDEO</div>
            <div class="faq-answer">
                Você pode sugerir vídeos nos comentários ou pelo Discord dos membros no Apoia.se.
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2025 Fyori
    </footer>
</body>
</html>
